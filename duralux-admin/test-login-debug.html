<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Entrar - Duralux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üß™ Teste de Entrar Simples</h2>
        <form id="testEntrarForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="wrapcode.info@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" value="123456" required>
            </div>
            
            <button type="submit">ENTRAR</button>
        </form>
        
        <div class="info">
            <strong>üìã Log de Testes:</strong>
            <div id="log"></div>
        </div>
    </div>

    <script>
        function addLog(message) {
            const log = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `<br>${time}: ${message}`;
            console.log(message);
        }

        document.addEventListener('DOMContentLoaded', function() {
            addLog('‚úÖ P√°gina carregada');
            
            const form = document.getElementById('testEntrarForm');
            if (form) {
                addLog('‚úÖ Formul√°rio encontrado');
                
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    addLog('üîÑ Formul√°rio submetido');
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    addLog(`üìß Email: ${email}`);
                    addLog(`üîë Senha: ${password ? 'Preenchida' : 'Vazia'}`);
                    
                    if (email && password) {
                        addLog('‚úÖ Credenciais v√°lidas');
                        addLog('‚è≥ Aguardando 2 segundos...');
                        
                        setTimeout(() => {
                            addLog('üöÄ Redirecionando para index.html');
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        addLog('‚ùå Credenciais inv√°lidas');
                        alert('Por favor, preencha todos os campos');
                    }
                });
            } else {
                addLog('‚ùå Formul√°rio N√ÉO encontrado');
            }
        });
    </script>
</body>
</html>
